<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script> 

	    var c = 100;

		$(document).ready(function(){

			$("#canvas1").hover(function()

			{
				$("#center").animate({
					left:'97px', //100-6/2
					top:'97px',
					height:'6px',
					width:'6px'
				});

				$("#sq1").delay("150").animate({
					top:'30px', //100-70
					height:'70px',
					width:'6px'
				},"slow");

				$("#sq2").delay("250").animate({
					left:'30px', //100-70
					height:'6px',
					width:'70px'
				},"slow");

				$("#sq3").delay("300").animate({
					height:'73px', //70+3
					width:'6px'
				},"slow");

				$("#sq4").delay("350").animate({
					height:'6px', 
					width:'73px' //70+3
				},"slow");

			},

			function()
			{
				$("#center").delay("slow").animate({
					left:'90px', //100-20/2
					top:'90px',
					height:'20px',
					width:'20px'
				},"slow");

				$("#sq1").animate({
					top:'97px', //100-6/2
					height:'6px',
					width:'6px'
				});

				$("#sq2").delay("50").animate({
					left:'97px', //100-6/2
					height:'6px',
					width:'6px'
				});

				$("#sq3").delay("100").animate({
					height:'6px',
					width:'6px'
				});

				$("#sq4").delay("150").animate({
					height:'6px',
					width:'6px'
				});
				

			});

		});
	</script> 
</head>

<body>

	<dive id="sq1" style="background:#ff0000; height:6px; width:6px; position:absolute;left:97px; top:97px; "></dive> <!-- left:100-width/2  top:100-height -->
	<dive id="sq2" style="background:#ff0000; height:6px; width:6px; position:absolute;left:97px; top:97px; "></dive> <!-- left:100-width/2  top:100-height -->
	<dive id="sq3" style="background:#ff0000; height:6px; width:6px; position:absolute;left:97px; top:97px; "></dive> <!-- left:100-width/2  top:100-height -->
	<dive id="sq4" style="background:#ff0000; height:6px; width:6px; position:absolute;left:97px; top:97px; "></dive> <!-- left:100-width/2  top:100-height -->
	<div id="center" style="background:#ff0000; height:20px; width:20px; position:absolute; left:90px; top:90px;"></div>
	<dive id="canvas1" style="background:#EDEDED; opacity:0.5; height:140px; width:140px; position:absolute;left:30px; top:30px; "></dive>


</body>
</html>
