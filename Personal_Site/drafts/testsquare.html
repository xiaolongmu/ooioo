<html>
<head>
	<meta charset='utf-8'>
</head>
<style type="text/css">
	#dive{
		margin-left: 0px; 
		margin-right: 0px;
		background-color: #ff0000; 
		/*width:1024px; */
		height:50px; 
		position:absolute; 
		top:0px;

	}
</style>
<body>
	<dive id="test" >
		<canvas id="canvas1" onmouseover="above()" onmouseout="leave()" width="100" height="100" style="background-color: #ff0000;">
		</canvas>

		<script>
			var i =50;
			var c= document.getElementById("canvas1");
			var ctx = c.getContext("2d");
			ctx.fillStyle = "#A6E22D";
			ctx.fillRect(0,0,i,i);
		// alert("shit");

		function above(){
			if(i>10){
				i--;
				ctx.fillStyle = "#ff0000";
				ctx.fillRect(0,0,100,100);
				ctx.fillStyle = "#A6E22D";
				ctx.fillRect(0,0,i,i);
			}
			
		}

		function leave(){
			if(i<50){
				i++;
				ctx.fillStyle = "#ff0000";
				ctx.fillRect(0,0,100,100);
				ctx.fillStyle = "#A6E22D";
				ctx.fillRect(0,0,i,i);
			}
			
		}
	</script>
</dive>

<div id="dive" style="height:20px;">
	<p>acdasC,</p>
</div>
</body>
</html>
